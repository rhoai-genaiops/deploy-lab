apiVersion: route.openshift.io/v1
metadata:
  name: prompt-tracker
  namespace: ai501
spec:
  path: /
  to:
    kind: Service
    name: prompt-tracker
    weight: 100
  port:
    targetPort: http
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
  wildcardPolicy: None

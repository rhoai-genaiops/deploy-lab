<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Side-by-Side Model Comparison</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        :root {
            --primary: #4f46e5;
            --primary-dark: #4338ca;
            --bg: #f9fafb;
            --card-bg: #ffffff;
            --text: #1f2937;
            --text-light: #6b7280;
            --border: #e5e7eb;
        }
        @media (prefers-color-scheme: dark) {
            :root {
                --bg: #111827;
                --card-bg: #1f2937;
                --text: #f9fafb;
                --text-light: #9ca3af;
                --border: #374151;
            }
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            min-height: 100dvh;
        }
        header {
            padding: 1rem;
            background: var(--card-bg);
            border-bottom: 1px solid var(--border);
            text-align: center;
        }
        header h1 { font-size: 1.25rem; font-weight: 600; }
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        body.embed .container {
            max-width: 100%;
        }
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.375rem;
        }
        .form-group label {
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--text-light);
        }
        .form-group input,
        .form-group textarea {
            padding: 0.75rem;
            border: 1px solid var(--border);
            border-radius: 0.5rem;
            background: var(--card-bg);
            color: var(--text);
            font-size: 1rem;
            font-family: inherit;
        }
        .form-group textarea {
            min-height: 80px;
            resize: vertical;
        }
        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary);
        }
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }
        @media (max-width: 600px) {
            .form-row { grid-template-columns: 1fr; }
        }
        .model-section {
            padding: 1rem;
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 0.5rem;
        }
        .model-section h3 {
            font-size: 0.875rem;
            font-weight: 600;
            margin-bottom: 0.75rem;
            color: var(--text-light);
        }
        .submit-btn {
            padding: 1rem;
            border: none;
            border-radius: 0.5rem;
            background: var(--primary);
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
        }
        .submit-btn:hover { background: var(--primary-dark); }
        .submit-btn:disabled { background: var(--border); cursor: not-allowed; }
        .results {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }
        @media (max-width: 600px) {
            .results { grid-template-columns: 1fr; }
        }
        .result {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.875rem;
        }
        .result-name { font-weight: 600; }
        .result-time { color: var(--text-light); }
        .result-response {
            padding: 1rem;
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 0.5rem;
            min-height: 200px;
            white-space: pre-wrap;
            word-wrap: break-word;
            line-height: 1.5;
            overflow-y: auto;
            max-height: 400px;
        }
        .result-response.streaming::after {
            content: '▊';
            animation: blink 1s infinite;
        }
        @keyframes blink { 50% { opacity: 0; } }
    </style>
</head>
<body>
    <script>if(new URLSearchParams(location.search).has('embed'))document.body.classList.add('embed');</script>
    <header><h1>Model Comparison</h1></header>
    <div class="container">
        <div class="form-row">
            <div class="model-section">
                <h3>Model 1</h3>
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" id="model1-name" placeholder="llama32">
                </div>
                <div class="form-group" style="margin-top: 0.5rem;">
                    <label>URL</label>
                    <input type="text" id="model1-url" placeholder="http://localhost:8080">
                </div>
            </div>
            <div class="model-section">
                <h3>Model 2</h3>
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" id="model2-name" placeholder="llama32-fp8">
                </div>
                <div class="form-group" style="margin-top: 0.5rem;">
                    <label>URL</label>
                    <input type="text" id="model2-url" placeholder="http://localhost:8081">
                </div>
            </div>
        </div>
        <div class="form-group">
            <label>Prompt</label>
            <textarea id="prompt" placeholder="Enter your prompt..."></textarea>
        </div>
        <div class="form-row">
            <div class="form-group">
                <label>Temperature: <span id="temp-value">0.7</span></label>
                <input type="range" id="temp" min="0" max="1" step="0.1" value="0.7">
            </div>
            <div class="form-group">
                <label>Max Tokens: <span id="tokens-value">512</span></label>
                <input type="range" id="tokens" min="50" max="2048" step="50" value="512">
            </div>
        </div>
        <button class="submit-btn" id="submit">Compare Models</button>
        <div class="results">
            <div class="result">
                <div class="result-header">
                    <span class="result-name" id="name1">Model 1</span>
                    <span class="result-time" id="time1">—</span>
                </div>
                <div class="result-response" id="response1">Response will appear here...</div>
            </div>
            <div class="result">
                <div class="result-header">
                    <span class="result-name" id="name2">Model 2</span>
                    <span class="result-time" id="time2">—</span>
                </div>
                <div class="result-response" id="response2">Response will appear here...</div>
            </div>
        </div>
    </div>

    <script>
        const submit = document.getElementById('submit');

        document.getElementById('temp').addEventListener('input', (e) => {
            document.getElementById('temp-value').textContent = e.target.value;
        });
        document.getElementById('tokens').addEventListener('input', (e) => {
            document.getElementById('tokens-value').textContent = e.target.value;
        });

        // Load config
        fetch('/config').then(r => r.json()).then(config => {
            document.getElementById('model1-name').placeholder = config.default_model_name;
            document.getElementById('model1-url').placeholder = config.default_model_url;
            document.getElementById('model2-name').placeholder = config.compressed_model_name;
            document.getElementById('model2-url').placeholder = config.compressed_model_url;
        }).catch(() => {});

        submit.addEventListener('click', async () => {
            const prompt = document.getElementById('prompt').value.trim();
            if (!prompt) return;

            submit.disabled = true;
            document.getElementById('response1').textContent = '';
            document.getElementById('response2').textContent = '';
            document.getElementById('time1').textContent = '...';
            document.getElementById('time2').textContent = '...';

            const model1Name = document.getElementById('model1-name').value || 'Model 1';
            const model2Name = document.getElementById('model2-name').value || 'Model 2';
            document.getElementById('name1').textContent = model1Name;
            document.getElementById('name2').textContent = model2Name;

            // Add streaming cursors
            document.getElementById('response1').classList.add('streaming');
            document.getElementById('response2').classList.add('streaming');

            try {
                const res = await fetch('/api/chat/compare', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        prompt,
                        model_name_1: document.getElementById('model1-name').value || undefined,
                        model_url_1: document.getElementById('model1-url').value || undefined,
                        model_name_2: document.getElementById('model2-name').value || undefined,
                        model_url_2: document.getElementById('model2-url').value || undefined,
                        temperature: parseFloat(document.getElementById('temp').value),
                        max_tokens: parseInt(document.getElementById('tokens').value)
                    })
                });

                const reader = res.body.getReader();
                const decoder = new TextDecoder();

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    for (const line of decoder.decode(value).split('\n')) {
                        if (line.startsWith('data: ')) {
                            const data = line.slice(6);
                            if (data === '[DONE]') continue;
                            try {
                                const update = JSON.parse(data);
                                if (update.model_id) {
                                    const responseEl = document.getElementById(`response${update.model_id}`);
                                    const timeEl = document.getElementById(`time${update.model_id}`);
                                    const nameEl = document.getElementById(`name${update.model_id}`);

                                    responseEl.textContent = update.content;
                                    timeEl.textContent = `${update.time.toFixed(2)}s`;
                                    nameEl.textContent = update.model_name;

                                    if (update.done) {
                                        responseEl.classList.remove('streaming');
                                    }
                                }
                            } catch (e) {}
                        }
                    }
                }
            } catch (error) {
                document.getElementById('response1').textContent = 'Failed to connect';
                document.getElementById('response2').textContent = 'Failed to connect';
            }

            document.getElementById('response1').classList.remove('streaming');
            document.getElementById('response2').classList.remove('streaming');
            submit.disabled = false;
        });
    </script>
</body>
</html>

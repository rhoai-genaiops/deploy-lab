<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt Changes Tracker</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            min-height: 100vh;
            box-shadow: 0 0 30px rgba(0,0,0,0.1);
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .main-content {
            display: flex;
            gap: 30px;
            padding: 30px;
            min-height: calc(100vh - 200px);
        }
        .sidebar {
            width: 280px;
            flex-shrink: 0;
        }
        .content-area {
            flex: 1;
            min-width: 0;
        }
        h1 {
            color: white;
            margin: 0 0 20px 0;
            font-size: 2.5rem;
            font-weight: 300;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .stat-card {
            background: rgba(255,255,255,0.2);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            backdrop-filter: blur(10px);
        }
        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .stat-label {
            font-size: 0.9rem;
            opacity: 0.9;
        }
        .controls {
            margin-bottom: 20px;
            text-align: center;
        }
        .refresh-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-right: 10px;
        }
        .refresh-btn:hover {
            background-color: #45a049;
        }
        .status {
            display: inline-block;
            margin-left: 10px;
            padding: 5px 10px;
            border-radius: 3px;
            font-size: 14px;
        }
        .status.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .status.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .cards-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .card {
            background: white;
            border: 1px solid #ddd;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(0,0,0,0.15);
        }
        .card-row {
            display: flex;
            margin-bottom: 12px;
            align-items: flex-start;
        }
        .card-row:last-child {
            margin-bottom: 0;
        }
        .card-label {
            font-weight: bold;
            color: #333;
            min-width: 120px;
            padding: 8px 12px;
            background-color: #f8f9fa;
            border-right: 1px solid #e9ecef;
            border-radius: 4px 0 0 4px;
        }
        .card-value {
            flex: 1;
            padding: 8px 12px;
            background-color: #fff;
            border: 1px solid #e9ecef;
            border-left: none;
            border-radius: 0 4px 4px 0;
        }
        .card-row-split {
            display: flex;
            gap: 0;
            margin-bottom: 12px;
        }
        .card-row-split .card-label {
            flex: 1;
            min-width: 120px;
            font-weight: bold;
            color: #333;
            padding: 8px 12px;
            background-color: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 4px 0 0 4px;
        }
        .card-row-split .card-value {
            flex: 1;
            padding: 8px 12px;
            background-color: #fff;
            border: 1px solid #e9ecef;
            border-left: none;
            border-radius: 0 4px 4px 0;
        }
        .card-row-split .card-label:nth-child(3) {
            border-radius: 0;
            border-left: 1px solid #e9ecef;
        }
        .card-row-split .card-value:last-child {
            border-radius: 0 4px 4px 0;
        }
        .env-badge {
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: bold;
            color: white;
        }
        .env-test {
            background-color: #17a2b8;
        }
        .env-prod {
            background-color: #dc3545;
        }
        .commit-info {
            font-size: 12px;
            color: #666;
        }
        .commit-hash {
            font-family: monospace;
            background-color: #f0f0f0;
            padding: 2px 4px;
            border-radius: 3px;
        }
        .commit-author {
            font-size: 11px;
            color: #888;
            font-style: italic;
            margin-top: 2px;
        }
        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }
        .no-data {
            text-align: center;
            padding: 40px;
            color: #999;
        }
        .enabled-badge {
            padding: 2px 6px;
            border-radius: 10px;
            font-size: 11px;
            font-weight: bold;
        }
        .enabled-true {
            background-color: #28a745;
            color: white;
        }
        .enabled-false {
            background-color: #dc3545;
            color: white;
        }
        .auto-refresh {
            margin-left: 10px;
            font-size: 14px;
        }
        .last-updated {
            font-size: 12px;
            color: #666;
            margin-top: 10px;
        }
        .filters-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #e9ecef;
            position: sticky;
            top: 20px;
        }
        .filter-group {
            margin-bottom: 20px;
        }
        .filter-group:last-child {
            margin-bottom: 0;
        }
        .filter-label {
            font-weight: bold;
            color: #495057;
            margin-bottom: 12px;
            display: block;
            font-size: 1.1rem;
        }
        .filter-buttons {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        .filter-btn {
            background-color: #e9ecef;
            color: #495057;
            border: 2px solid transparent;
            padding: 10px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
            font-weight: 500;
            text-align: left;
            width: 100%;
        }
        .filter-btn:hover {
            background-color: #dee2e6;
            transform: translateY(-1px);
        }
        .filter-btn.active {
            background-color: #667eea;
            color: white;
            border-color: #667eea;
        }
        .filter-btn.active:hover {
            background-color: #5a6fd8;
        }
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            padding: 15px 20px;
            background-color: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
            border-radius: 12px 12px 0 0;
            margin: -20px -20px 15px -20px;
        }
        .card-header:hover {
            background-color: #e9ecef;
        }
        .card-title {
            font-size: 16px;
            font-weight: bold;
            margin: 0;
        }
        .collapse-icon {
            font-size: 18px;
            transition: transform 0.2s;
        }
        .collapse-icon.collapsed {
            transform: rotate(-90deg);
        }
        .card-content {
            transition: max-height 0.3s ease-out;
            overflow: hidden;
        }
        .card-content.collapsed {
            max-height: 0;
            margin: 0;
            padding: 0;
        }
        .diff-container {
            margin-top: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f8f9fa;
        }
        .diff-header {
            background-color: #e9ecef;
            padding: 8px 12px;
            font-weight: bold;
            font-size: 14px;
            border-bottom: 1px solid #ddd;
        }
        .diff-content {
            padding: 10px;
            font-family: monospace;
            font-size: 12px;
            line-height: 1.4;
            white-space: pre-wrap;
        }
        .diff-added {
            background-color: #d4edda;
            color: #155724;
        }
        .diff-removed {
            background-color: #f8d7da;
            color: #721c24;
        }
        .diff-unchanged {
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîç Prompt Changes Tracker</h1>
            <div class="stats-grid" id="statsGrid">
                <div class="stat-card">
                    <div class="stat-number" id="totalChanges">-</div>
                    <div class="stat-label">Total Changes</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="activePrompts">-</div>
                    <div class="stat-label">Active Prompts</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="testChanges">-</div>
                    <div class="stat-label">Test Changes</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="prodChanges">-</div>
                    <div class="stat-label">Prod Changes</div>
                </div>
            </div>
        </div>

        <div class="main-content">
            <div class="sidebar">
                <div class="controls" style="margin-bottom: 20px;">
                    <button class="refresh-btn" onclick="refreshData()">üîÑ Refresh</button>
                    <label class="auto-refresh">
                        <input type="checkbox" id="autoRefresh" checked onchange="toggleAutoRefresh()"> Auto-refresh (30s)
                    </label>
                    <span id="status" class="status"></span>
                </div>

                <div class="filters-section">
                    <div class="filter-group">
                        <span class="filter-label">Environment</span>
                        <div class="filter-buttons">
                            <button class="filter-btn active" onclick="filterBy('environment', 'all')" id="filter-env-all">All Environments</button>
                            <button class="filter-btn" onclick="filterBy('environment', 'test')" id="filter-env-test">Test</button>
                            <button class="filter-btn" onclick="filterBy('environment', 'prod')" id="filter-env-prod">Production</button>
                        </div>
                    </div>
                    <div class="filter-group">
                        <span class="filter-label">Use Case</span>
                        <div class="filter-buttons" id="usecaseFilters">
                            <button class="filter-btn active" onclick="filterBy('usecase', 'all')" id="filter-usecase-all">All Use Cases</button>
                        </div>
                    </div>
                </div>

                <div class="last-updated" style="margin-top: 20px;">
                    <span id="lastUpdated"></span>
                </div>
            </div>

            <div class="content-area">
                <div id="loading" class="loading">Loading changes...</div>
                
                <div id="content" style="display: none;">
                    <div id="cardsContainer" class="cards-container">
                    </div>
                    <div id="noData" class="no-data" style="display: none;">
                        No changes found. Make sure the values files exist and have commit history.
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let autoRefreshInterval;
        let allChanges = [];
        let currentFilters = {
            environment: 'all',
            usecase: 'all'
        };
        
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString() + ' ' + date.toLocaleTimeString();
        }
        
        function generateDiff(currentPrompt, previousPrompt) {
            if (!previousPrompt) {
                return `<div class="diff-container">
                    <div class="diff-header">Changes from Previous Version</div>
                    <div class="diff-content">
                        <div class="diff-added">+ ${currentPrompt}</div>
                        <div style="margin-top: 10px; font-style: italic; color: #666;">Initial version - no previous prompt to compare</div>
                    </div>
                </div>`;
            }
            
            if (currentPrompt === previousPrompt) {
                return `<div class="diff-container" style="margin-top: 10px;">
                    <div class="diff-header">Changes from Previous Version</div>
                    <div class="diff-content" style="padding: 8px 10px;">
                        <div style="font-style: italic; color: #666; text-align: center;">No changes in prompt text</div>
                    </div>
                </div>`;
            }
            
            // Simple line-by-line diff
            const currentLines = currentPrompt.split('\n');
            const previousLines = previousPrompt.split('\n');
            const maxLines = Math.max(currentLines.length, previousLines.length);
            
            let diffHtml = '';
            for (let i = 0; i < maxLines; i++) {
                const currentLine = currentLines[i] || '';
                const previousLine = previousLines[i] || '';
                
                if (currentLine === previousLine) {
                    if (currentLine) {
                        diffHtml += `<div class="diff-unchanged">  ${currentLine}</div>`;
                    }
                } else {
                    if (previousLine) {
                        diffHtml += `<div class="diff-removed">- ${previousLine}</div>`;
                    }
                    if (currentLine) {
                        diffHtml += `<div class="diff-added">+ ${currentLine}</div>`;
                    }
                }
            }
            
            return `<div class="diff-container">
                <div class="diff-header">Changes from Previous Version</div>
                <div class="diff-content">${diffHtml}</div>
            </div>`;
        }
        
        
        function createCard(change, index) {
            const card = document.createElement('div');
            card.className = 'card';
            
            const envClass = change.environment === 'test' ? 'env-test' : 'env-prod';
            const enabledBadge = change.show_enabled ? '<span class="enabled-badge enabled-true" style="margin-left: 10px;">Enabled</span>' : '';
            
            // Find previous version for diff (same environment and usecase)
            let filteredChanges = allChanges;
            if (currentFilters.environment !== 'all') {
                filteredChanges = filteredChanges.filter(c => c.environment === currentFilters.environment);
            }
            if (currentFilters.usecase !== 'all') {
                filteredChanges = filteredChanges.filter(c => c.usecase === currentFilters.usecase);
            }
            const previousChange = filteredChanges.find((c, i) => 
                i > index && 
                c.environment === change.environment && 
                c.usecase === change.usecase
            );
            
            const cardId = `card-${index}`;
            
            card.innerHTML = `
                <div class="card-header" onclick="toggleCard('${cardId}')">
                    <div class="card-title">
                        <strong>${change.usecase}</strong>
                        <span class="env-badge ${envClass}" style="margin-left: 10px;">${change.environment.toUpperCase()}</span>
                        ${enabledBadge}
                        <span style="margin-left: 10px; font-size: 12px; color: #666;">${formatDate(change.commit_date)}</span>
                    </div>
                    <span class="collapse-icon" id="icon-${cardId}">‚ñº</span>
                </div>
                <div class="card-content collapsed" id="${cardId}">
                    <div class="card-row">
                        <div class="card-label">Model</div>
                        <div class="card-value"><code>${change.model}</code></div>
                    </div>
                    <div class="card-row card-row-split">
                        <div class="card-label">Temperature</div>
                        <div class="card-value">${change.temperature || 'N/A'}</div>
                        <div class="card-label">Token Limit</div>
                        <div class="card-value">${change.max_tokens || 'N/A'}</div>
                    </div>
                    <div class="card-row card-row-split">
                        <div class="card-label">Top-K</div>
                        <div class="card-value">${change.top_k || 'N/A'}</div>
                        <div class="card-label">Top-P</div>
                        <div class="card-value">${change.top_p || 'N/A'}</div>
                    </div>
                    <div class="card-row">
                        <div class="card-label">Prompt</div>
                        <div class="card-value" style="white-space: pre-wrap; max-height: 150px; overflow-y: auto;">${change.prompt}</div>
                    </div>
                    ${generateDiff(change.prompt, previousChange?.prompt)}
                    <div class="card-row">
                        <div class="card-label">Commit Info</div>
                        <div class="card-value">
                            <div class="commit-info">
                                <div>Hash: <span class="commit-hash">${change.commit_hash.substring(0, 7)}</span></div>
                                <div>Message: ${change.commit_message}</div>
                                <div class="commit-author">Author: ${change.commit_author_name || 'Unknown'}</div>
                                <div>Date: ${formatDate(change.commit_date)}</div>
                                <div style="margin-top: 5px;">File: <code>${change.file_path}</code></div>
                            </div>
                        </div>
                    </div>
                    <div class="card-row">
                        <div class="card-label">Eval Results</div>
                        <div class="card-value">
                            ${change.has_eval_results ? 
                                `<a href="${change.eval_results_url}" target="_blank" style="display: inline-block; background-color: #007bff; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; font-size: 14px;">üìä View Results</a>` : 
                                `<div style="font-style: italic; color: #666;">No evaluation results available yet</div>`
                            }
                        </div>
                    </div>
                </div>
            `;
            
            return card;
        }
        
        function updateStats(changes) {
            const totalChanges = changes.length;
            const uniquePrompts = new Set(changes.map(c => `${c.environment}-${c.usecase}`)).size;
            const testChanges = changes.filter(c => c.environment === 'test').length;
            const prodChanges = changes.filter(c => c.environment === 'prod').length;
            
            document.getElementById('totalChanges').textContent = totalChanges;
            document.getElementById('activePrompts').textContent = uniquePrompts;
            document.getElementById('testChanges').textContent = testChanges;
            document.getElementById('prodChanges').textContent = prodChanges;
        }
        
        function updateUsecaseFilters(changes) {
            const usecases = [...new Set(changes.map(c => c.usecase))].sort();
            const container = document.getElementById('usecaseFilters');
            
            // Keep the "All" button
            container.innerHTML = '<button class="filter-btn active" onclick="filterBy(\'usecase\', \'all\')" id="filter-usecase-all">All</button>';
            
            usecases.forEach(usecase => {
                const button = document.createElement('button');
                button.className = 'filter-btn';
                button.onclick = () => filterBy('usecase', usecase);
                button.id = `filter-usecase-${usecase}`;
                button.textContent = usecase.charAt(0).toUpperCase() + usecase.slice(1);
                container.appendChild(button);
            });
        }
        
        function updateCards(changes) {
            const container = document.getElementById('cardsContainer');
            const noData = document.getElementById('noData');
            
            container.innerHTML = '';
            
            // Apply both filters
            let filteredChanges = changes;
            if (currentFilters.environment !== 'all') {
                filteredChanges = filteredChanges.filter(change => change.environment === currentFilters.environment);
            }
            if (currentFilters.usecase !== 'all') {
                filteredChanges = filteredChanges.filter(change => change.usecase === currentFilters.usecase);
            }
            
            if (filteredChanges.length === 0) {
                noData.style.display = 'block';
                const envText = currentFilters.environment === 'all' ? 'all environments' : `${currentFilters.environment.toUpperCase()} environment`;
                const usecaseText = currentFilters.usecase === 'all' ? 'all use cases' : `"${currentFilters.usecase}" use case`;
                noData.textContent = `No changes found for ${envText} and ${usecaseText}.`;
                return;
            }
            
            noData.style.display = 'none';
            
            filteredChanges.forEach((change, index) => {
                container.appendChild(createCard(change, index));
            });
        }
        
        function toggleCard(cardId) {
            const cardContent = document.getElementById(cardId);
            const icon = document.getElementById(`icon-${cardId}`);
            
            if (cardContent.classList.contains('collapsed')) {
                cardContent.classList.remove('collapsed');
                icon.classList.remove('collapsed');
                icon.textContent = '‚ñº';
            } else {
                cardContent.classList.add('collapsed');
                icon.classList.add('collapsed');
                icon.textContent = '‚ñ∂';
            }
        }
        
        function filterBy(filterType, value) {
            currentFilters[filterType] = value;
            
            // Update button states for the specific filter type
            const prefix = filterType === 'environment' ? 'filter-env-' : 'filter-usecase-';
            document.querySelectorAll(`[id^="${prefix}"]`).forEach(btn => btn.classList.remove('active'));
            document.getElementById(`${prefix}${value}`).classList.add('active');
            
            // Update display
            updateCards(allChanges);
            
            // Show status
            const envText = currentFilters.environment === 'all' ? 'all environments' : currentFilters.environment.toUpperCase();
            const usecaseText = currentFilters.usecase === 'all' ? 'all use cases' : currentFilters.usecase;
            const statusText = `Showing ${envText} - ${usecaseText}`;
            showStatus(statusText);
        }
        
        function showStatus(message, isError = false) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${isError ? 'error' : 'success'}`;
            
            setTimeout(() => {
                status.textContent = '';
                status.className = 'status';
            }, 3000);
        }
        
        function updateLastUpdated() {
            const lastUpdated = document.getElementById('lastUpdated');
            lastUpdated.textContent = `Last updated: ${new Date().toLocaleString()}`;
        }
        
        function getApiUrl(endpoint) {
            const params = new URLSearchParams(window.location.search);
            const currentPath = window.location.pathname;
            
            // If we're on a user-specific URL, use the user-specific API endpoints
            if (currentPath.includes('/user')) {
                return `${currentPath}${endpoint}?${params.toString()}`;
            }
            
            // Otherwise use the regular API endpoints
            return `${endpoint}?${params.toString()}`;
        }
        
        async function loadData() {
            try {
                const response = await fetch(getApiUrl('/api/changes'));
                const changes = await response.json();
                
                // Debug: Log the first change to see what data we're getting
                if (changes.length > 0) {
                    console.log('Sample change data:', changes[0]);
                    console.log('Temperature:', changes[0].temperature);
                    console.log('Top-K:', changes[0].top_k);
                    console.log('Top-P:', changes[0].top_p);
                    console.log('Max tokens:', changes[0].max_tokens);
                }
                
                // Store all changes globally for filtering
                allChanges = changes;
                
                document.getElementById('loading').style.display = 'none';
                document.getElementById('content').style.display = 'block';
                
                updateStats(changes);
                updateUsecaseFilters(changes);
                updateCards(changes);
                updateLastUpdated();
                
                return true;
            } catch (error) {
                console.error('Error loading data:', error);
                showStatus('Error loading data', true);
                return false;
            }
        }
        
        async function refreshData() {
            showStatus('Refreshing...');
            
            try {
                const response = await fetch(getApiUrl('/api/refresh'));
                const result = await response.json();
                
                if (result.status === 'refreshed') {
                    await loadData();
                    let message = `Refreshed! Found ${result.count} changes`;
                    if (result.s3_updated > 0) {
                        message += `, updated ${result.s3_updated} S3 results`;
                    }
                    showStatus(message);
                } else {
                    showStatus('Error refreshing data', true);
                }
            } catch (error) {
                console.error('Error refreshing data:', error);
                showStatus('Error refreshing data', true);
            }
        }
        
        function toggleAutoRefresh() {
            const checkbox = document.getElementById('autoRefresh');
            
            if (checkbox.checked) {
                autoRefreshInterval = setInterval(refreshData, 30000);
                showStatus('Auto-refresh enabled');
            } else {
                clearInterval(autoRefreshInterval);
                showStatus('Auto-refresh disabled');
            }
        }
        
        // Initialize
        document.addEventListener('DOMContentLoaded', async function() {

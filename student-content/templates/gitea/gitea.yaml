---
apiVersion: pfe.rhpds.com/v1
kind: Gitea
metadata:
  name: gitea
  namespace: gitea
spec:
  giteaImageTag: 1.24.0
  giteaVolumeSize: 4Gi
  giteaSsl: true
  postgresqlVolumeSize: 20Gi
  giteaAdminUser: opentlc-mgr
  giteaAdminEmail: opentlc-mgr@redhat.com
  giteaAdminPasswordSecretName: gitea-admin-password
  giteaCreateUsers: true
  giteaUserNumber: {{ .Values.attendees }}
  {{- if eq (int .Values.attendees) 1 }}
  giteaGenerateUserFormat: "user1"
  {{- else}}
  giteaGenerateUserFormat: "user%d"
  {{- end }}
  giteaUserPasswordSecretName: gitea-user-password
  giteaMigrateRepositories: true
  giteaRepositoriesList:
  - repo: https://github.com/rhoai-genaiops/experiments.git
    name: experiments
    private: true
  - repo: https://github.com/rhoai-genaiops/genaiops-gitops.git
    name: genaiops-gitops
    private: true
  - repo: https://github.com/rhoai-genaiops/frontend.git 
    name: frontend
    private: true
  - repo: https://github.com/rhoai-genaiops/backend.git 
    name: backend
    private: true
  - repo: https://github.com/rhoai-genaiops/evals.git 
    name: evals
    private: true
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "canopy-board.fullname" . }}
  labels:
    {{- include "canopy-board.labels" . | nindent 4 }}
spec:
  replicas: 1
  strategy:
    type: Recreate  # Required for PVC
  selector:
    matchLabels:
      {{- include "canopy-board.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "canopy-board.selectorLabels" . | nindent 8 }}
    spec:
      securityContext:
        runAsNonRoot: true
      containers:
      - name: {{ .Chart.Name }}
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: false
        image: "quay.io/rhoai-genaiops/canopy-board:v4"
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 3000
          protocol: TCP
        envFrom:
        - configMapRef:
            name: {{ include "canopy-board.fullname" . }}
        - secretRef:
            name: {{ include "canopy-board.fullname" . }}
        livenessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          limits:
            cpu: 500m
            memory: 512Mi
          requests:
            cpu: 100m
            memory: 128Mi
        volumeMounts:
        - name: data
          mountPath: /app/data
        - name: tmp
          mountPath: /tmp
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: {{ include "canopy-board.fullname" . }}
      - name: tmp
        emptyDir: {}

apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: {{ include "canopy-board.fullname" . }}
  labels:
    {{- include "canopy-board.labels" . | nindent 4 }}
spec:
  to:
    kind: Service
    name: {{ include "canopy-board.fullname" . }}
    weight: 100
  port:
    targetPort: http
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
  wildcardPolicy: None

{{ $attendees := (.Values.attendees | int) }}
{{- range $attendee := until $attendees }}
---
# Source: feast-feature-server/templates/service.yaml
apiVersion: v1
kind: Service
metadata:
  name: feast-ui-feast-feature-server
  namespace: user{{ $attendee }}-jukebox
  labels:
    helm.sh/chart: feast-feature-server-0.40.1
    app.kubernetes.io/name: feast-feature-server
    app.kubernetes.io/instance: feast
    app.kubernetes.io/managed-by: Helm
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: ui
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: feast-feature-server
    app.kubernetes.io/instance: feast
---
kind: Route
apiVersion: route.openshift.io/v1
metadata:
  name: feast-ui
  namespace: user{{ $attendee }}-jukebox
spec:
  path: /
  to:
    kind: Service
    name: feast-ui-feast-feature-server
    weight: 100
  port:
    targetPort: http
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
  wildcardPolicy: None
---
# Source: feast-feature-server/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: feast-ui-feast-feature-server
  namespace: user{{ $attendee }}-jukebox
  labels:
    helm.sh/chart: feast-feature-server-0.40.1
    app.kubernetes.io/name: feast-feature-server
    app.kubernetes.io/instance: feast
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: feast-feature-server
      app.kubernetes.io/instance: feast
  template:
    metadata:
      labels:
        app.kubernetes.io/name: feast-feature-server
        app.kubernetes.io/instance: feast
    spec:
      securityContext:
        {}
      containers:
        - name: feast-feature-server
          securityContext:
            {}
          image: "feastdev/feature-server:0.40.1"
          imagePullPolicy: IfNotPresent
          env:
            - name: FEATURE_STORE_YAML_BASE64
              value: 
          command:
            - "feast"
            - "ui"
            - "-h"
            - "0.0.0.0"
          ports:
            - name: ui
              containerPort: 8888
              protocol: TCP
          livenessProbe:
            tcpSocket:
              port: ui
            initialDelaySeconds: 30
            periodSeconds: 30
          readinessProbe:
            tcpSocket:
              port: ui
            initialDelaySeconds: 20
            periodSeconds: 10
          resources:
            {}
{{- end }}
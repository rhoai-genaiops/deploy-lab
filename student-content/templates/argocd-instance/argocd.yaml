{{ $cluster_domain := .Values.cluster_domain }}
{{ $attendees := (.Values.attendees | int) }}
{{- range $attendee := until $attendees }}
---
apiVersion: argoproj.io/v1beta1
kind: ArgoCD
metadata:
  name: argocd
  labels:
    app: argocd
  namespace: user{{ $attendee}}-toolings
spec:
  # version: v2.10.5 # set this if you want the upstream containers instead
  applicationInstanceLabelKey: user{{ $attendee}}-toolings
  resourceTrackingMethod: label
  applicationSet: {}
  notifications:
    enabled: true
  rbac:
    defaultPolicy: 'role:admin'
    policy: |
      g, system:cluster-admins, role:admin
    scopes: '[groups]'
  resourceExclusions: |
    - apiGroups:
        - tekton.dev
      clusters:
        - '*'
      kinds:
        - TaskRun
        - PipelineRun
  server:
    ingress:
      enabled: false
    route:
      enabled: true
      tls:
        termination: reencrypt
  sso:
    dex:
      openShiftOAuth: true
    provider: dex
  initialRepositories: |
    - url: https://gitea-gitea.{{ $cluster_domain }}/user{{ $attendee}}/mlops-gitops.git
      type: git
      passwordSecret:
        key: password
        name: git-auth
      usernameSecret:
        key: username
        name: git-auth
      insecure: true
    - url: https://gitea-gitea.{{ $cluster_domain }}/user{{ $attendee}}/mlops-helmcharts.git
      type: git
      passwordSecret:
        key: password
        name: git-auth
      usernameSecret:
        key: username
        name: git-auth
      insecure: true
    - url: https://gitea-gitea.{{ $cluster_domain }}/user{{ $attendee}}/jukebox-ui.git
      type: git
      passwordSecret:
        key: password
        name: git-auth
      usernameSecret:
        key: username
        name: git-auth
      insecure: true
  resourceHealthChecks:
    - check: |
        local health_status = {}

        health_status.status = "Progressing"
        health_status.message = "Waiting for InferenceService to report status..."

        if obj.status ~= nil then

          local progressing = false
          local degraded = false
          local status_false = 0
          local status_unknown = 0
          local msg = ""

          if obj.status.modelStatus ~= nil then
            if obj.status.modelStatus.transitionStatus ~= "UpToDate" then
              if obj.status.modelStatus.transitionStatus == "InProgress" then
                progressing = true
              else
                degraded = true
              end
              msg = msg .. "0: transitionStatus | " .. obj.status.modelStatus.transitionStatus .. "\n"
            end
          end

          if obj.status.conditions ~= nil then
            for i, condition in pairs(obj.status.conditions) do

              if condition.status == "Unknown" then
                status_unknown = status_unknown + 1
              elseif condition.status == "False" then
                status_false = status_false + 1
              end

              if condition.status ~= "True" then
                msg = msg .. i .. ": " .. condition.type .. " | " .. condition.status
                if condition.reason ~= nil and condition.reason ~= "" then
                  msg = msg .. " | " .. condition.reason
                end
                if condition.message ~= nil and condition.message ~= "" then
                  msg = msg .. " | " .. condition.message
                end
                msg = msg .. "\n"
              end

            end

            if progressing == false and degraded == false and status_unknown == 0 and status_false == 0 then
              health_status.status = "Healthy"
              msg = "InferenceService is healthy."
            elseif degraded == false and status_unknown > 0 then
              health_status.status = "Progressing"
            else
              health_status.status = "Degraded"
            end

            health_status.message = msg
          end
        end

        return health_status
      group: serving.kserve.io
      kind: InferenceService
{{- end }}
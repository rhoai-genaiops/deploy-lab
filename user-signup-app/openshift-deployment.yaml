---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: user-signup-data
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: v1
kind: Secret
metadata:
  name: user-signup-config
type: Opaque
stringData:
  CLUSTER_DOMAIN: "apps.cluster-ljm59.ljm59.sandbox3326.opentlc.com"
  USER_PASSWORD: "thisisthepassword"
  MAX_USERS: "20"
  LAB_INSTRUCTIONS_URL: "https://ckavili.github.io/lab-instructions/"
  ADMIN_TOKEN: "admin123"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-signup
  labels:
    app: user-signup
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: user-signup
  template:
    metadata:
      labels:
        app: user-signup
    spec:
      containers:
      - name: user-signup
        image: quay.io/ckavili/user-signup:0.0.2
        ports:
        - containerPort: 8080
          name: http
        envFrom:
        - secretRef:
            name: user-signup-config
        volumeMounts:
        - name: data
          mountPath: /data
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /stats
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /stats
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: user-signup-data
---
apiVersion: v1
kind: Service
metadata:
  name: user-signup
  labels:
    app: user-signup
spec:
  selector:
    app: user-signup
  ports:
  - port: 8080
    targetPort: 8080
    name: http
  type: ClusterIP
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: user-signup
  labels:
    app: user-signup
spec:
  to:
    kind: Service
    name: user-signup
  port:
    targetPort: http
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
